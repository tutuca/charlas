{% extends "layout.html" %}
{% block content %}
<h2>Posts on a Blog</h2>
<ul>
    {% for post in posts %}
    <li>
        <h1><a href="{{post.get_absolute_url}}">{{post.title}}</a></h1>
        <p>{{post.content|truncatewords:'20'}}</p>
        <p>in {{post.category}}</p>
        
    </li>
        
    {% endfor %}
</ul>   
{% endblock content %}
